version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-genesis}-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-genesis}
      POSTGRES_USER: ${POSTGRES_USER:-genesis}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-genesis}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-genesis}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: ${COMPOSE_PROJECT_NAME:-genesis}-backend
    env_file:
      - backend/.env
    environment:
      URL_DATABASE: "postgresql+asyncpg://${POSTGRES_USER:-genesis}:${POSTGRES_PASSWORD:-genesis}@db:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-genesis}"
      FRONTEND_ORIGIN: "${FRONTEND_ORIGIN:-http://localhost:${FRONTEND_PORT:-3000}}"
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
      - frontend
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:${BACKEND_PORT:-8000}}
    container_name: ${COMPOSE_PROJECT_NAME:-genesis}-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - frontend
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  adminer:
    image: adminer:4
    container_name: ${COMPOSE_PROJECT_NAME:-genesis}-adminer
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
      - frontend
    profiles:
      - dev
      - tools

volumes:
  postgres_data:

networks:
  backend:
    driver: bridge
    internal: true
  frontend:
    driver: bridge

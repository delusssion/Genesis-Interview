version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: genesis-db
    restart: always
    env_file:
      - .env
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_storage:/var/lib/postgresql/data
    networks:
      - backend_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-genesis}"]
      interval: 8s
      timeout: 5s
      retries: 6

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: genesis-backend
    restart: unless-stopped
    env_file:
      - backend/.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend_net
      - frontend_net
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8000/health"]
      interval: 25s
      retries: 3

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: genesis-frontend
    restart: on-failure
    env_file:
      - frontend/.env
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - frontend_net
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  adminer:
    image: adminer:latest
    container_name: adminer
    restart: always
    profiles: ["dev"]
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend_net

volumes:
  postgres_storage:

networks:
  backend_net:
    internal: true
  frontend_net:
